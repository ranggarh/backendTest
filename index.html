<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Gaji Karyawan</title>
</head>
<body>
  <div class="container">
    <h1>Perhitungan Gaji Karyawan</h1>
    
    <form id="gajiForm">
      <label for="jamKerja">Jumlah Jam Kerja (per minggu): </label>
      <input type="number" id="jamKerja" required>

      <label for="tarifPerJam">Tarif per Jam: </label>
      <input type="number" id="tarifPerJam" required>

      <button type="submit">Hitung Gaji</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
